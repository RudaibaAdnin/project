<html>
  <head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
  </head>
  <body>
    <div class="m-4"> 
      <span class="float-end">
        <i class="fa fa-check-circle text-success"></i> <p style="color: green;  display: inline;">Published</p>
      <button type="'button" class="btn btn-light border border-dark"><i class="fa fa-ellipsis-v ms-2"></i></button>
      </span>
    </div>
  
    <br/>
      <form class="m-4">
        <div class="row mb-3">
          <label>Assignment Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" Value="A1 Intro"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">This is the Assignment Description</textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Points</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" value="100"/>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Assignment Group</label>
          <div class="col-sm-6">
            <select class="form-select">
              <option value="1" selected>Assignements</option>
              <option value="2">Quizes</option>
              <option value="3">Projects</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Display Grade As</label>
          <div class="col-sm-6">
            <select class="form-select">
              <option value="1" selected>Percentage</option>
              <option value="2">Total</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"/>
                <label class="form-check-label"> Do not count this assignment towards final grade</label>
            </div>
          </div>
        </div>
  
        <div class="card bg-light">
          <div class="card-header">
            Assign
          </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label offset-sm-2">Assign To</label>
        </div>
        <div class="row mb-3">
          <div class="col-sm-6 offset-sm-2">
            <select class="form-select">
              <option value="1" selected>Everyone</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label offset-sm-2">Due</label>
        </div>
        <div class="row mb-3">
           <div class="col-sm-6 offset-sm-2">
            <input type="date" class="form-control"/>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label offset-sm-2">Available From</label>
          <label class="col-sm-2 col-form-label">Until</label>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2 offset-sm-2">
            <input type="date" class="form-control"/>
          </div>
          <div class="col-sm-2">
            <input type="date" class="form-control"/>
          </div>
        </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-sm-12">
            <span class="float-end m-1">
            <button type="submit" class="btn btn-light border border-dark">Cancel</button>
              <button type="submit" class="btn btn-danger">Save</button>
          </span>
      </div>
      </div>
      </form>
</body>
</html>
